<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Transaction Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Transaction Tracker</h1>

    <div class="form">
      <div class="input-group">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="amount" placeholder="Amount">
      </div>

      <div class="split-group">
        <label>
          <input type="checkbox" id="splitBill"> Split Bill
        </label>
      </div>

      <div class="date-selection">
        <label>
          <input type="radio" name="dateOption" id="todayDate" checked> Use Today's Date
        </label>
        <label>
          <input type="radio" name="dateOption" id="customDate"> Select Date
        </label>
        <input type="date" id="transactionDate" class="hidden">
      </div>

      <button id="addTransaction">Add Transaction</button>
    </div>

    <div class="preset-buttons">
      <button onclick="addPresetTransaction('Milk', 33)">Add Milk</button>
    </div>

    <div class="transactions">
      <h2>Transactions</h2>
      <div class="total">
        <strong>Total Amount: </strong><span id="totalAmount">0</span>
      </div>
      <ul id="transactionList"></ul>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
