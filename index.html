<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Transaction Tracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Transaction Tracker</h1>

    <!-- Summary -->
    <div class="summary">
      <div>Total Transactions: <span id="totalTransactions">0</span></div>
      <div>Total Amount: $<span id="totalAmount">0</span></div>
    </div>

    <!-- Form -->
    <div class="form">
      <div class="input-group">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="amount" placeholder="Amount">
      </div>

      <div class="split-group">
        <label>
          <input type="checkbox" id="splitBill"> Split Bill
        </label>
      </div>

      <div class="date-selection">
        <label>
          <input type="radio" name="dateOption" id="todayDate" checked> Use Today's Date
        </label>
        <label>
          <input type="radio" name="dateOption" id="customDate"> Select Date
        </label>
        <input type="date" id="transactionDate" class="hidden">
      </div>

      <button id="addTransaction">
        <span class="material-icons">add</span> Add Transaction
      </button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <label for="filterBy">Filter By:</label>
      <select id="filterBy">
        <option value="latest">Latest</option>
        <option value="oldest">Oldest</option>
        <option value="month">Current Month</option>
        <option value="dateRange">Date Range</option>
      </select>
      <input type="date" id="startDate" class="hidden">
      <input type="date" id="endDate" class="hidden">
    </div>

    <!-- Preset Buttons -->
    <div class="preset-buttons">
      <button onclick="addPresetTransaction('Milk', 33)">Add Milk</button>
    </div>

    <!-- Transactions -->
    <div class="transactions">
      <h2>Transactions</h2>
      <ul id="transactionList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
